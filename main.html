<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" name="Name" placeholder="Name" required/>
		<br/><br/>

		<label for="email">Email</label>
		<input type="email" id="email" name="Email" placeholder="Email" required/>
		<br/><br/>

		<label for="gender">Gender</label>
		<input type="radio" id="gender_m" name="gender" />
		<label for="gender_m" value= "male">Male</label>
		<input type="radio" id="gender_f" name="gender" />
		<label for="gender_f" value= "female">Female</label>
		<br/><br/>

		<label for="cars">Car Brands</label>
		<select id="cars" name="Car Brands" required>
			<option value="" disabled selected>Please choose an option</option>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Tesla">Tesla</option>
		</select>

		<label for="age">Age</label>
		<input type="number" id="age" name="Age" placeholder="Age" required/>
		<br/><br/>

		<label for="dob">DOB</label>
		<input type="date" id="dob" name="DOB" required/>
		<br/><br/>

		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" name="Phone Number" placeholder="xxx-xxx-xxxx"/>
		<br/><br/>

		<label for="password">Password</label>
		<input type="Password" id="password" name="Password" placeholder="Password" required/>
		<br/><br/>

		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" name="TOS" required/>
		<br/><br/>

		<button type="submit">Submit</button>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
